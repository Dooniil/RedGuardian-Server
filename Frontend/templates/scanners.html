{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('style', path='scanners.css') }}">
{% endblock %}


{% block content %}
    <div class="scanners__container">
        <h2 class="scanner__container-header">Список сканеров</h2>
        <div class="scanner__items">
            {% for scanner in scanners %}
                <div class="scanner__item">
                    <div class="scanner__naming">
                        <span class="id">{{ scanner.id }}</span>
                        <span class="name">{{ scanner.name }}</span>
                        {% if scanner.active %}
                            <span class="active">Сканер активен</span>
                        {% else %}
                            <span class="active">Сканер неактивен</span>
                        {% endif %}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
